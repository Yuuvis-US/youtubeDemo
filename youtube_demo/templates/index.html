<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>yuuvis® youtube video</title>
   </head>
   <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">

   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body{
    background-color:#004b69;
    max-width:80%;
    margin:auto;
    margin-top:50px;
    font-family:Rajdhani',sans-serif;;
    font-weight:100;
    color:#fff;
  }
  .container{
    display:flex;
    margin-bottom:50px;
  }
  .row{
  width:100%;
  margin-top:20px;
}
.row-2{
  margin-top:5%;
}
  #logo{
    width:200px;
    height:auto;
    margin-right:10%;
  }
  #searchQ{
    padding: 0 0 200px 0;
  }
  .button-success {
    background: linear-gradient(160deg,#e8198b 25%,#e6007f 70%,#002d46 100%);;
    color: white;
    padding: 20px;
    border-radius: 4px;
    width:200px;
    height:auto;
    margin-top:10px;
}
.output-box{
  height:400px;
  width:125%;
  background-color:white;
  color:black;
  overflow:scroll;
}
.downloadSection{
  margin-left:50%;
  
}
  </style>
  <body>
  <div class="container">
    <img id="logo"src="https://yuuvis.com/wp-content/uploads/2019/06/logo-yuuvis-byOS.svg"\>
    <h1> yuuvis® youtube video</h1>

  </div>
<form name="passdata"  action"." method="post" class="pure-form">
  <div class="container">
    <div class="row">
      <div class="col">
        <h6>Search Query</h6>
        <input name="search_query"size="88" id="searchQ" type="text" placeholder="Search Query" />
      </div>
      <div class="col">
        <h6>Skip Count</h6>
        <input name="skip_count" id="skipC" type="number" placeholder="Skip Count" />
        <h6>Max Count</h6>
        <input name="max_count" id="maxC" type="number" placeholder="Max Count" />
        <button type="submit"  class="button-success">Search</button>
      </div>
    </div>
  </div>
</form>
  
  
 
  <div class="container">
    <div class="row row-2">
      <div class="col">
        <h6>Search results</h6>
        <output class="output-box">
        {{ response }}
        </output> 
      </div>
      <div class="col">
        <div class="downloadSection">
        <h6>Download Here</h6>
      <button type="submit" class="button-success">Download/Export</button>
      </div>
    </div>
  </div>

</div>
 


  </body>
</html>
