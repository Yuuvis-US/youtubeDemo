<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>yuuvis® youtube video</title>
   </head>

   <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
  .container{
    display:flex;
    margin-bottom:50px;
  }
  .row{
  width:100%;
  margin-top:20px;
}

 #logo{
    width:200px;
    height:auto;
    margin-bottom:150px;
    margin-left:50px;
    margin-right:10%;
  }
.nav-sec{
  width:100%;
  height:250px;
  clip-path: polygon(0 0, 100% 0, 100% 20%, 0 50%);
  background-color:#004b69;
  display: flex;
}

  .title{
    margin-top:20px;
    font-family: 'Rajdhani', sans-serif;
    font-weight:bold;
    color:#fff;
  }
  .title-2{
    color:rgb(46, 55, 60);
    font-family: 'Rajdhani', sans-serif;
    font-weight:bold;
    margin-top:10px;
  }

  #searchQ{
    padding: 0 0 200px 0;
    border: 1.5px solid rgb(46, 55, 60);
  }
  .button-success {
    background: -webkit-linear-gradient(-70deg,#e6007d 25%,#960064 70%,#960064 100%);
    background: linear-gradient(160deg,#e6007d 25%,#960064 70%,#960064 100%);
    color: #fff;
    padding: 20px;
    border-radius: 4px;
    width:200px;
    height:auto;
    margin-top:10px;
}
.output-box{
  height:250px;
  width:665px;
  background-color:white;
  color:black;
  overflow:scroll;
  border: 1.5px solid rgb(46, 55, 60);

}

.footer{
  width:100%;
  height:200px;
  background-color:#004b69;
  -webkit-clip-path: polygon(0 87%, 100% 70%, 100% 100%, 0 99%);
  clip-path: polygon(0 75%, 100% 30%, 100% 100%, 0 99%);
}
  @media only screen and (max-width: 989px) {
   .button-success{
    margin-left:.5px;
      }
  }
@media only screen and (max-width:980px){
   .title-2{
     margin-left:14px;
    }
  }
  @media only screen and (max-width:980px){
   #skipC{
     margin-left:14px;
    }
  }
  @media only screen and (max-width:980px){
   #maxC{
     margin-left:14px;
    }
  }
  @media only screen and (max-width:980px){
   .button-success{
     margin-left:10px;
    }
  }
  @media only screen and (max-width:980px){
   #oid{
     margin-left:14px;
    }
  }
  @media only screen and (max-width:980px){
   .title-3{
      margin-left: .5px !important;
    }
  }
  </style>
  <body>
  <div class="nav-sec">
    <img id="logo"src="../static/icon-logo.svg"\>
    <h1 class="title"> yuuvis® youtube video</h1>
  </div>

  <form name="passdata"  action"." method="post" class="pure-form">
    <div class="container">
      <div class="row">
        <div class="col">
          <h6 class="title-2 title-3">Search Query</h6>
          <input name="search_query"size="88" id="searchQ" type="text" value="SELECT * FROM message WHERE system:creationDate IN today()" />
        </div>
        <div class="input2">
          <h6 class="title-2">Skip Count</h6>
          <input name="skip_count" id="skipC" type="number" value="0"  />
          <h6 class="title-2">Max Count</h6>
          <input name="max_count" id="maxC" type="number" value="5"  />
          </br>
          <button type="submit"  class="button-success">Submit Search Query</button>
        </div>
      </div>
    </div>
  </form>



<div class="container">
  <div class="row ">
    <div class="col">
      <h6 class="title-2 title-3">Search results</h6>
      <p class="output-box">
      {% autoescape false %}
        {{ response }}
      {% endautoescape %}
      </p>
    </div>
    <form name="downloadSection" action"./rendition" method="get" class="pure-from">
      <div>
        <h6 class="title-2">Download/Export</h6>
        <input name="objectId" id="oid" type="text" placeholder="Download" />
        </br>
        <button type="submit"  class="button-success">Download Text Rendition</button>
      </div>
    </form>
<footer class="footer">
</footer>
  </body>
</html>
